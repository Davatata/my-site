<div class="container" style="background-color:#333; height: calc(100vh - 194px)">
  <div class="row">
    <div class="col-xs-12">
      <h2 class="text-center" style="color: white">Contact Me</h2>
      <h5 class="text-center" style="color: #cbcbcb">*Required</h5>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-push-3" style="padding:30px;">
      <form>
        <div class="form-group">
          <input type="text" class="form-control" id="name" placeholder="Name*" required>
        </div>

        <div class="form-group">
          <input type="email" class="form-control" id="email" placeholder="Email*" required>
        </div>

        <div class="form-group">
          <textarea type="text" rows="6" class="form-control" id="message" placeholder="Message*" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

      </form>
    </div>
  </div>
</div>
