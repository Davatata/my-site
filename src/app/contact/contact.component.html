<div class="container-fluid holder" >
  <div class="row">
    <div class="col-xs-12">
      <h2 class="text-center" style="color: white">Contact Me</h2>
      <h5 class="text-center" style="color: #cbcbcb">*Required</h5>
    </div>
  </div>
  <div class="row" *ngIf="!submitted">
    <div class="col-xs-12 col-sm-6 col-sm-push-3" style="padding:30px;">
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group">
          <input name="name" type="text" class="form-control" 
                 id="name" placeholder="Name*" required
                 [(ngModel)]="contact.name" #name="ngModel"
                 pattern="[A-Za-z ]+">                 
        </div>

        <div class="form-group">
          <input name="email" type="email" class="form-control" 
                 id="email" placeholder="Email*" #email="ngModel"
                 [(ngModel)]="contact.email" required [pattern]="emailRegex">
        </div>

        <div class="form-group">
          <textarea name="message" type="text" rows="6" 
                    class="form-control" id="message" 
                    placeholder="Message*" required
                    #message="ngModel" [(ngModel)]="contact.message"
                    minlength="5"></textarea>          
        </div>

        <button type="submit" class="btn btn-success" style="outline: none;"
                [disabled]="name.invalid || email.invalid || message.invalid"
                >Submit</button>
      </form>
    </div>
  </div>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12 col-sm-6 col-sm-push-3" style="margin-top:40px;">
      <div class="successDisplay">
        <h3 style="margin:15px;">Message sent.</h3>
      </div>
    </div>
  </div>
</div>
