<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" routerLink="/">DT</a>
  <button class="navbar-toggler"
          (click)="toggleOpen()"
          type="button"
          data-toggle="collapse"
          data-target="#navbarCollapse"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse"
       id="navbarCollapse"
       [ngClass]="{in : isOpen === 'in'}"
       aria-expanded="false">
    <ul class="navbar-nav">
      <li routerLinkActive="active"
        class="nav-item"
        [routerLinkActiveOptions]="{exact: true}">
        <a routerLink="/" (click)="closeDropdown()" class="nav-link">Home</a>
      </li>
      <li routerLinkActive="active"
        class="nav-item">
        <a routerLink="/about" (click)="closeDropdown()" class="nav-link">About</a>
      </li>
    </ul>
  </div>
</nav>
